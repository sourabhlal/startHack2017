<!DOCTYPE html>
<html>
<head>
	<title>DBTravel</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header"> 
	    <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a href="#" class="navbar-brand">
	    <img src="logo.gif" style="display: inline-block; height: 25px;">
	    Travel</a> 
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html">Log out</a></li>
    </ul>
  </div>
</nav>

<div class="content" style="padding-top: 70px;">
	<div class="container">
	<div class="row">
	<div class="col-sm-6 col-md-4">
		<div class="well" style="min-height: 150px;">
			<h4>Anna's Cheking Account</h4>
			<strong>Balance:</strong> 23,000.15€
			<br/>
			<strong>Departure:</strong> Frankfurt, Germany
			<br/>
			<strong>Average previous cost:</strong> 3,112.34€
			<div class="form-inline">
				<label for="dates">Dates:</label>
				<input style="width: 200px; margin-right: 10px;" type="text" class="form-control" name="daterange" value="03/19/2017 - 03/21/2017" />
				<button type="submit" class="btn btn-default">Search</button>
			</div>
		</div>
	</div>
	</div>
	</div>

	<div class="container">
		<div class="progress">
		  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
		    <span class="sr-only">60% Complete</span>
		  </div>
		</div>
	</div>

	<div class="results">
	<div class="container">
		<div class="bs-example" data-example-id="thumbnails-with-custom-content"> 
			<div class="row"> 
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail shaded">
						<div class="bg-pic" style="background-image: url('berlin.jpg');"></div>
						<div class="caption"> <i class="fa fa-plane fa-4x small-icon" aria-hidden="true"></i>  <h3 style="display: inline-block;">Berlin</h3> 
						<p>598.50€</p> 
						<p><a href="#" class="btn btn-primary" role="button">Go to offer</a> <a href="#" class="btn btn-default" role="button">View hotels</a> </p> </div> 
				</div> </div> 

				<div class="col-sm-6 col-md-4">
					<div class="thumbnail shaded">
						<div class="bg-pic" style="background-image: url('http://www.parisattitude.com/images/monuments.jpg');"></div>
						<div class="caption"> <i class="fa fa-plane fa-4x small-icon" aria-hidden="true"></i>  <h3 style="display: inline-block;">Paris</h3> 
						<p>345.67€</p> 
						<p><a href="#" class="btn btn-primary" role="button">Go to offer</a> <a href="#" class="btn btn-default" role="button">View hotels</a> </p> </div> 
				</div> </div> 

				<div class="col-sm-6 col-md-4">
					<div class="thumbnail shaded">
						<div class="bg-pic" style="background-image: url('http://www.telegraph.co.uk/content/dam/video_previews/l/n/lnmmzznze6qxo0ddc4ajydmzur-2xcfh-large.jpg');"></div>
						<div class="caption"> <i class="fa fa-plane fa-4x small-icon" aria-hidden="true"></i>  <h3 style="display: inline-block;">Rome</h3> 
						<p>127.12€</p> 
						<p><a href="#" class="btn btn-primary" role="button">Go to offer</a> <a href="#" class="btn btn-default" role="button">View hotels</a> </p> </div> 
					</div> 
				</div> 
			</div>
		</div>
	</div>

<script type="text/javascript">
$(function() {
    $('input[name="daterange"]').daterangepicker();
});
</script>

</body>
</html>
